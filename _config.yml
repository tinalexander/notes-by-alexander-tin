title: notes
description: Notes gathered by Alexander Tin while reporting for CBS News.
author: "Alexander Tin"
email: TinA@CBSNews.com
github_username: tinalexander

remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme # add this line to the plugins list if you already have one

search_enabled: true

nav_sort: case_sensitive # Capital letters sorted before lowercase

callouts:
  important:
    title: Important
    color: yellow

nav_external_links:
  - title: Attachments
  url: https://github.com/tinalexander/notes/tree/9eff8f96c76e623280b1dee63a5e220a5c55af89/attachments
  hide_icon: false

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/tinalexander/notes/" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately
